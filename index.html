<!DOCTYPE html>

<html lang="it">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Francesco Pasquinoni">

        <title>TreniTali</title>
        <link rel="icon" href="./img/tticon.jpg">

        <!--! Collegamento font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"/>

        <!--! Collegamento fogli di stile -->
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- collegamento foglio di stile -->
        <link rel="stylesheet" href="./style/style.css">

        <!-- collegamento JavaScript -->
        <script src="./js/script.js" defer></script>

    </head>

<body>
    
    <main class="container-fluid py-5">

        <section id="calc-fare">
            <div class="card m-4 row">

                <h1>CALCOLA LA TUA TARIFFA</h1>
                <div class="col-8">
                    <label for="form-name" class="form-label">Nome e Cognome</label>
                    <input type="text" class="form-control" id="form-name">
                </div>

                <div class="col-8">
                    <label for="form-km" class="form-label">Km da percorrere</label>
                    <input type="number" class="form-control" id="form-km">
                </div>

                <div class="col-8">
                    <label for="select-age" class="form-label">Et√†</label>
                    <!-- <input type="number" class="form-control" id="select-age"> -->
                    <select class="d-block" id="select-age" >
                        <option selected value="adult">Adulto (18+ anni)</option>
                        <option value="young"> Giovane (< 18 anni) </option>
                        <option value="over"> Anziano (65+ anni) </option>
                    </select> 
                </div>    
                <div class="col-4">
                    <button class="m-5" id="submit-info">Calcola Tariffa</button>
                </div>
            </div>
        </section>

        <section id="your-ticket" class="">

            <div class="card m-4 p-4">
                <h1>IL TUO BIGLIETTO</h1>
                <div class="row row-cols-1 row-cols-md-2">

                    <div class="col">
                        <div id="qr-code">
                            <img src="./img/qr_code_barcode.jpg" class="img-fluid rounded-start" alt="qr-ticket">
                            <div class="text-danger">Inquadra il QR code per validare</div>
                        </div>
                    </div>
                    
                    <div class="col">
                        <div class="card-body">
                            <h4>Passeggero: <span id="name-result"></span></h4>
                            <div class="card-text">Tariffa: <span id="age-result"></span></div>
                            <div class="card-text">Carrozza: <span id="carriage-result"></span></div>
                            <div class="card-text">Treno # <span id="train-result"></span></div>
                            <div class="card-text">Prezzo Biglietto: <span id="price-result"></span></div>
                            
                            <div class="card-text">ID Biglietto: <span id="id-ticket"></span></div>
                        </div>
                    </div>
                </div>
            </div>
              

        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
